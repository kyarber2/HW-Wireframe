<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HTML Wireframe</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="grayBackground grayFont grayBackground fontSize18 centerAlign">
	<div class="container">
		<header class="row centerAlign whiteBackground width960">
			<h1 class="whiteBackground grayFont notBold fontSize18">header</h1>
		</header>

		<nav  class="row centerAlign whiteBackground width960">nav</nav>

		<div class="row">
			<section class="whiteBackground">section

				<article class="grayBackground whiteFont"> article
			
						<h2 class="boldFont fontSize18 grayFont whiteBackground"> h1, h2, h3 </h2>

						<p class="whiteBackground grayFont"> p </p>

				 </article>
			</section>

			<aside class="whiteBackground">
				aside 
			</aside>
		
		</div>

		<footer class="row whiteBackground"> footer </footer>
	
	</div>
</body>

</html>
